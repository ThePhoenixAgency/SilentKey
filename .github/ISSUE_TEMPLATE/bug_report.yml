name: üêõ Bug Report
description: Report a bug or issue
title: "[BUG] "
labels: ["bug", "triage"]
assignees:
  - EthanThePhoenix38
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting! Please fill out the information below.
        
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Clear description of the bug
      placeholder: What happened?
    validations:
      required: true
      
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Open app
        2. Click on...
        3. See error
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true
      
  - type: dropdown
    id: version
    attributes:
      label: App Version
      description: Which version are you using?
      options:
        - Latest (from main branch)
        - 1.0.0
        - Other
    validations:
      required: true
      
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: Which OS?
      options:
        - macOS 14 Sonoma
        - macOS 13 Ventura
        - macOS 12 Monterey
        - iOS 17
        - iOS 16
    validations:
      required: true
      
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Paste any relevant logs
      render: shell
      
  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I searched existing issues
          required: true
        - label: I can reproduce this bug
          required: true
